<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon/favicon.ico" />
    <title>Pokémon Dex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body
    class="flex flex-col min-h-screen bg-gradient-to-r from-[#004080] to-[#0080FF] text-center font-retro"
  >
    <div class="container mx-auto">
      <div class="relative isolate px-6 pt-14 lg:px-8">
        <div class="flex justify-center mb-10">
          <img
            width="300"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/langfr-420px-International_Pok%C3%A9mon_logo.svg.png"
          />
        </div>
      </div>

      <div
        class="bg-yellow-400 text-blue-900 border-4 border-blue-700 p-6 rounded-lg shadow-lg w-80 mx-auto"
      >
        <h5 class="text-1xl font-bold mb-4">Cherchez un Pokémon:</h5>
        <input
          type="text"
          class="w-full border border-blue-700 p-2 rounded bg-white mb-4"
          placeholder="Entrez un nom..."
          id="nomPokemon"
        />

        <button
          type="button"
          onclick="getData()"
          class="w-full bg-blue-900 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded transition"
        >
          Rechercher
        </button>
      </div>

      <div class="card-container"></div>
    </div>

    <footer class="bg-yellow-400 py-4">
      <small>Copyright © 2024 Serko Prod. Tous droits réservés.</small>
    </footer>

    <script src="pokemon.js"></script>
  </body>
</html>
